{{- $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
{{- if and (gt (len $pages) 1) (in $pages . ) }}
<nav class="paginav">
  {{- with $pages.Prev . }}
  <a class="prev" href="{{ partial "rel_link.html" (dict "from" $ "to" .RelPermalink) }}">
    <span class="title">« {{ i18n "prev_page" }}</span>
    <br>
    <span>{{- .Title -}}</span>
  </a>
  {{- end }}
  {{- with $pages.Next . }}
  <a class="next" href="{{ partial "rel_link.html" (dict "from" $ "to" .RelPermalink) }}">
    <span class="title">{{ i18n "next_page" }} »</span>
    <br>
    <span>{{- .Title -}}</span>
  </a>
  {{- end }}
</nav>
{{- end }}
